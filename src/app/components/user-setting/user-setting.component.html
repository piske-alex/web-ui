<header class="gz-header-container">
  <div class="gz-header">
    <div>
      <fa-icon [icon]="['fas', 'chevron-left']" class="gz-back" (click)="goBack()"></fa-icon>
    </div>
    <div class="gz-title">
      设置
    </div>
    <div></div>
  </div>
</header>

<article class="gz-my">

  <section class="gz-form-head">
    <p>个人安全设置</p>
  </section>
  <section class="gz-my-group">
    <div class="gz-my-row" routerLink="/userRealCert">
      <div class="gz-my-left">
        <div>
          <!--<fa-icon class="gz-icon-user" [icon]="['fas', 'user']"></fa-icon>-->
        </div>
        <div>实名认证</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span *ngIf="!user.verified">未认证</span>
          <span *ngIf="user.verified">已认证</span>
          <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
      </div>
    </div>
    <div class="gz-my-row" routerLink="/userTransactionPassword">
      <div class="gz-my-left">
        <div>
          <!--<fa-icon class="gz-icon-user" [icon]="['fas', 'user']"></fa-icon>-->
        </div>
        <div>资金密码</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span *ngIf="!user.payPass">未设置</span>
          <span *ngIf="user.payPass">已设置</span>
          <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
      </div>
    </div>
  </section>

  <section class="gz-form-head">
    <p>账户安全设置</p>
  </section>
  <section class="gz-my-group">
    <div class="gz-my-row">
      <div class="gz-my-left">
        <div></div>
        <div>绑定手机</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span>已绑定手机</span>
          <!--<fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>-->
        </div>
      </div>
    </div>
    <div class="gz-my-row" routerLink="/userEmail">
      <div class="gz-my-left">
        <div></div>
        <div>绑定邮箱</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span *ngIf="!user.email">未绑定</span>
          <span *ngIf="user.email">已绑定</span>
          <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
      </div>
    </div>
    <div class="gz-my-row" routerLink="/forgetPassword">
      <div class="gz-my-left">
        <div>登录密码</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span></span>
          <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
      </div>
    </div>
  </section>

  <section class="gz-form-head">
    <p>语言设置</p>
  </section>
  <section class="gz-my-group">
    <div class="gz-my-row" routerLink="/userLanguage">
      <div class="gz-my-left">
        <div></div>
        <div>语言</div>
      </div>
      <div class="gz-my-right">
        <div>
          <span>简体中文</span>
          <fa-icon [icon]="['fas', 'chevron-right']"></fa-icon>
        </div>
      </div>
    </div>
  </section>
</article>
