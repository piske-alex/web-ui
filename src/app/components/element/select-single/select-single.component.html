<section class="gz-bg" (click)="cancelSelect()"></section>

<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">{{head}}</h5>
  </div>
  <div class="modal-body">
    <ul class="list-group list-group-flush">
      <li class="list-group-item {{isActive(data)}}"
          *ngFor="let data of list"
          (click)="selectOne(data)">{{data[valueField]}}
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancelSelect()"><gz-i18n key="common.cancel"></gz-i18n></button>
    <!--<button type="button" class="btn btn-primary" (click)="confirmSelect()">чбошод</button>-->
  </div>
</div>
