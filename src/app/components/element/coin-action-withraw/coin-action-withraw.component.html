<div class="gz-action-withraw">
  <div class="gz-action-withraw-row">
    <div class="gz-label">发送地址</div>
    <div class="gz-input">
      <input type="text" [(ngModel)]="address" placeholder="请输入BTC地址">
    </div>
  </div>
  <div class="gz-action-withraw-row">
    <div class="gz-label">BTC数量</div>
    <div class="gz-input">
      <input type="number" [(ngModel)]="amount" placeholder="请输入数量">
    </div>
  </div>
  <div class="gz-action-withraw-info">
    最多可以发送0BTC
  </div>
  <div class="gz-action-withraw-row gz-input">
    <input type="text" [(ngModel)]="remark" placeholder="备注(仅在交易明细展示)">
  </div>
  <div class="gz-notice">
    <p>
      注意事项
    </p>
    <p>
      BTC地址只能向BTC地址发送资产，如果向非BTC地址发送资产将不可找回。BTC网络转账费为0.0005 BTC，最低传出金额为 0.01 BTC
    </p>
  </div>
  <div class="gz-btn-row">
    <!--active-->
    <div class="btn btn-primary gz-circle" (click)="submit()">确认发送</div>
  </div>
</div>

<div class="gz-process-list">
  <div class="gz-title">
    <div>正在处理中的转账
      <fa-icon [icon]="['fas', 'question-circle']"></fa-icon>
    </div>
    <div class="gz-link">刷新</div>
  </div>
  <div class="gz-list">
    <div>2018-08-08</div>
    <div>1.00002202</div>
  </div>
</div>
