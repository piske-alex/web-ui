<header class="gz-header-container">
  <div class="gz-header">
    <div>
      <fa-icon [icon]="['fas', 'chevron-left']" class="gz-back" (click)="goBack()"></fa-icon>
    </div>
    <div class="gz-title">
      发布出售广告
    </div>
    <div></div>
  </div>
</header>

<article class="gz-my-ad">
  <section class="gz-full-tab">
    <nav class="nav">
      <a class="nav-link {{status == 1 ? 'active' : ''}}" (click)="selectProcessing()">进行中</a>
      <a class="nav-link {{status == 10 ? 'active' : ''}}" (click)="selectObtained()">已下架</a>
    </nav>
  </section>

  <section class="gz-list-ad">
    <gz-list-ad [list]="list"></gz-list-ad>
  </section>
</article>
